{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Welcome! {{username}}</h1>
        <h4>Search for books</h4>
        <form action="{{ url_for('search')}}" method="POST">
            <div class="active-cyan-4 mb-4">
                <input class="form-control" name="author" placeholder="author or title" type="text">
            </div>
            <div class="active-cyan-4 mb-4">
                <input class="form-control" name="isbn" placeholder="isbn" type="text">
            </div>
            <div class="form-group">
                <button class="btn btn-success">search</button>
            </div>
        </form>
        <ul>
            {% for result in results %}
                <li>
                    <a href="{{ url_for("bookpage",title=result.title) }}">
                        {{result.author}} : {{result.title}}
                    </a>
                </li>
            {% endfor %}
        </ul>

    </div>
    
{% endblock %}
